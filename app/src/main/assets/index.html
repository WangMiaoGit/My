<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebView</title>
    <style type="text/css">
        body{
        background:#FFFF66;
        }
        .btn{
        line-height:48px;
        margin: 10px;
        background:#cccccc;
        }
    </style>
</head>

<body>
<h2>WebView</h2>
<div><span>请输入要传的值:</span><input type="text" id="input"></div>

<div id="btn"><span class="btn">点我</span></div>

<script type="text/javascript">
    var btn = document.getElementById("btn");
    var inputEle = document.getElementById("input");
    btn.addEventListener("click", function(){
        var str = inputEle.value;
        if (window.mLuncher){
            mLuncher.setValue(str);
        }else {
            alert("JSInterface not found");
        }
    });

    var remote = function (str) {
        inputEle.value = str;
    }
</script>
</body>
</html>
